<ion-content >
  <app-header transparent="-" navbar="true"></app-header>
  <div class="content">
    <section id="modulos" class="team">
      <ion-card color="medium">
       <ion-card-header>
         <ion-card-title class="ion-text-center ion-no-margin">
           <h4>PERFIL</h4>
         </ion-card-title>
       </ion-card-header>
       <ion-card-content>
          <ion-grid>
            <ion-row class="bg">
              <ion-col class="title" size="auto">NOMBRE:</ion-col>
              <ion-col size="auto"><p>{{usuario}}</p></ion-col>
            </ion-row>
            <ion-row>
              <ion-col class="title" size="auto">CORREO:</ion-col>
              <ion-col size="auto"><p>{{correo}}</p></ion-col>
            </ion-row>
            <ion-row class="bg">
              <ion-col class="title" size="auto">TELEFONO:</ion-col>
              <ion-col size="auto"><p>{{telefono}}</p></ion-col>
            </ion-row>
          </ion-grid>
          <ion-button
          (click)="onClick()"
        routerLink="/tabs/home"
        class="ion-margin-vertical"
        shape="round"
        
      >
      CERRAR SESION
        <ion-icon slot="end" name="search-circle"></ion-icon>
      </ion-button>
       </ion-card-content>
     </ion-card>
     </section>
  </div>
</ion-content>
<ion-footer>
  <ion-toolbar class="ion-text-center"  color="primary" style="margin-bottom: 60px; position: static;">
      <ion-text style="font-size: xx-small;">© Derechos reservados, SAPAL.Lerdo Durango Desarrollado por APD Consultores en Tecnologías.</ion-text>
  </ion-toolbar>
</ion-footer>
