<ion-content>
  <app-header></app-header>
  <div class="content">
    <section id="modulos" class="team">
      <ion-card color="medium" class="card">
       <ion-card-header>
         <ion-card-title class="ion-text-center ion-no-margin">
           <h4>INICIO DE SESIÓN</h4>
         </ion-card-title>
       </ion-card-header>
       <ion-card-content>
        <form (keyup.enter)="submit()" (ngSubmit)="submit()" class="ion-text-center">
          <app-custom-input
            (input)="limitarCaracteresMin($event,60)"
            [control]="form.controls.email"
            label="Correo"
            type="email"
            icon="mail"
          ></app-custom-input>
          <div
            class="validators"
            *ngIf="form.controls.email.errors && form.controls.email.dirty"
          >
            <div *ngIf="form.controls.email.errors?.['required']">
              Ingresa tu email
            </div>
            <div *ngIf="form.controls.email.errors?.['email']">
              Ingresa un email valido
            </div>
          </div>
  
          <app-custom-input
            [control]="form.controls.password"
            label="Contraseña"
            type="password"
            icon="lock-closed"
          ></app-custom-input>
          <div
            class="validators"
            *ngIf="form.controls.password.errors && form.controls.password.dirty"
          >
            <div *ngIf="form.controls.password.errors?.['required']">
              Ingresa tu contraseña
            </div>
          </div>
  
          <div class="forgot" *ngIf="wrongs>2">
            <a style="color: var(--ion-color-primary);" routerLink="recuperar">¿Olvidaste tu contraseña?</a>
          </div>
  
          
  
          <ion-button
            class="ion-margin-vertical"
            [disabled]="form.invalid"
            type="submit"
            shape="round"
           (click)=" submit()"
          >
            ACCEDER
            <ion-icon slot="end" name="log-in"></ion-icon>
          </ion-button>

          <div class="sign-up">
            <div style="font-weight: 100;">¿No tienes cuenta?</div>
            <ion-button routerLink="sign-up" class="ion-margin-vertical" slot="end" shape="round">
              REGISTRATE
              <ion-icon slot="end" name="person-add"></ion-icon>
            </ion-button>
          </div>

        </form>
       </ion-card-content>
     </ion-card>
     </section>
  </div>
</ion-content>
